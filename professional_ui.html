<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentScout AI - Professional Hiring Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Professional CSS Variables System */
        :root {
            /* Light Theme Colors */
            --color-primary-50: #eff6ff;
            --color-primary-100: #dbeafe;
            --color-primary-500: #3b82f6;
            --color-primary-600: #2563eb;
            --color-primary-700: #1d4ed8;
            --color-primary-900: #1e3a8a;
            
            /* Neutral Colors */
            --color-neutral-50: #f8fafc;
            --color-neutral-100: #f1f5f9;
            --color-neutral-200: #e2e8f0;
            --color-neutral-300: #cbd5e1;
            --color-neutral-400: #94a3b8;
            --color-neutral-500: #64748b;
            --color-neutral-600: #475569;
            --color-neutral-700: #334155;
            --color-neutral-800: #1e293b;
            --color-neutral-900: #0f172a;
            
            /* Semantic Colors */
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-error: #ef4444;
            --color-info: #06b6d4;
            
            /* Theme Variables */
            --bg-primary: var(--color-neutral-50);
            --bg-secondary: #ffffff;
            --bg-tertiary: var(--color-neutral-100);
            --text-primary: var(--color-neutral-900);
            --text-secondary: var(--color-neutral-600);
            --text-muted: var(--color-neutral-400);
            --border-color: var(--color-neutral-200);
            --accent-color: var(--color-primary-600);
            --gradient-primary: linear-gradient(135deg, var(--color-primary-600) 0%, var(--color-primary-700) 100%);
            
            /* Shadows */
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        /* Dark Theme */
        [data-theme="dark"] {
            --bg-primary: var(--color-neutral-900);
            --bg-secondary: var(--color-neutral-800);
            --bg-tertiary: var(--color-neutral-700);
            --text-primary: var(--color-neutral-50);
            --text-secondary: var(--color-neutral-300);
            --text-muted: var(--color-neutral-400);
            --border-color: var(--color-neutral-600);
            --gradient-primary: linear-gradient(135deg, var(--color-primary-500) 0%, var(--color-primary-600) 100%);
            
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.4), 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.3);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-primary);
            background: var(--bg-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Layout */
        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-secondary);
            box-shadow: var(--shadow-xl);
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 1400px;
            height: 64px;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--space-6);
            z-index: 100;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            color: white;
            font-weight: 600;
            font-size: 1.125rem;
            cursor: pointer;
            user-select: none;
        }

        .header-brand::before {
            content: "ðŸŽ¯";
            font-size: 1.5rem;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-lg);
            padding: var(--space-2) var(--space-4);
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .theme-toggle:active {
            transform: translateY(0);
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--bg-tertiary);
            border-right: 1px solid var(--border-color);
            padding: var(--space-6);
            padding-top: calc(64px + var(--space-6));
            overflow-y: auto;
            flex-shrink: 0;
        }

        .progress-section {
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .progress-title {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-6);
        }

        .progress-item {
            margin-bottom: var(--space-5);
        }

        .progress-item:last-child {
            margin-bottom: 0;
        }

        .progress-label {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: var(--space-2);
        }

        .progress-bar {
            height: 8px;
            background: var(--color-neutral-200);
            border-radius: var(--radius-sm);
            overflow: hidden;
            position: relative;
        }

        [data-theme="dark"] .progress-bar {
            background: var(--color-neutral-700);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--color-success) 0%, #16a34a 100%);
            border-radius: var(--radius-sm);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            padding-top: 64px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: var(--space-6);
            gap: var(--space-6);
        }

        .messages-area {
            flex: 1;
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-color);
            padding: var(--space-6);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
            min-height: 0;
        }

        .message {
            max-width: 75%;
            padding: var(--space-4) var(--space-5);
            border-radius: var(--radius-lg);
            font-size: 0.9375rem;
            line-height: 1.6;
            animation: slideIn 0.3s ease-out;
            word-wrap: break-word;
        }

        .message.assistant {
            align-self: flex-start;
            background: var(--gradient-primary);
            color: white;
            border-bottom-left-radius: var(--radius-sm);
        }

        .message.user {
            align-self: flex-end;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-bottom-right-radius: var(--radius-sm);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-4) var(--space-5);
            background: var(--bg-tertiary);
            border-radius: var(--radius-lg);
            border-bottom-left-radius: var(--radius-sm);
            max-width: 80px;
            align-self: flex-start;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-muted);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        /* Input Area */
        .input-section {
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-color);
            padding: var(--space-5);
            display: flex;
            gap: var(--space-4);
            align-items: flex-end;
            box-shadow: var(--shadow-lg);
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-4) var(--space-5);
            font-size: 0.9375rem;
            color: var(--text-primary);
            resize: none;
            min-height: 44px;
            max-height: 120px;
            transition: all 0.2s ease;
            font-family: inherit;
            line-height: 1.5;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .send-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            padding: var(--space-4) var(--space-6);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 100px;
            height: 44px;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .sidebar {
                position: fixed;
                top: 64px;
                left: -320px;
                height: calc(100vh - 64px);
                width: 320px;
                z-index: 50;
                transition: left 0.3s ease;
                box-shadow: var(--shadow-xl);
            }

            .sidebar.open {
                left: 0;
            }

            .sidebar-overlay {
                position: fixed;
                top: 64px;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 40;
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
            }

            .sidebar-overlay.active {
                opacity: 1;
                visibility: visible;
            }

            .main-content {
                width: 100%;
            }

            .chat-container {
                padding: var(--space-4);
            }

            .input-section {
                flex-direction: column;
                align-items: stretch;
            }

            .send-button {
                width: 100%;
                justify-content: center;
            }

            .message {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 0 var(--space-4);
            }

            .header-brand {
                font-size: 1rem;
            }

            .theme-toggle {
                padding: var(--space-2) var(--space-3);
                font-size: 0.8125rem;
            }

            .chat-container {
                padding: var(--space-3);
            }

            .input-section {
                padding: var(--space-4);
            }

            .message {
                max-width: 95%;
                padding: var(--space-3) var(--space-4);
                font-size: 0.875rem;
            }
        }

        /* Loading States */
        .loading {
            display: none;
            text-align: center;
            padding: var(--space-4);
            color: var(--text-muted);
            font-style: italic;
            font-size: 0.875rem;
        }

        .loading.show {
            display: block;
        }

        /* Scrollbar Styling */
        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 3px;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .messages-area::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Focus visible for accessibility */
        .theme-toggle:focus-visible,
        .send-button:focus-visible,
        .message-input:focus-visible {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-brand" onclick="toggleSidebar()">
                TalentScout AI
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <i class="fas fa-moon" id="themeIcon"></i>
                <span id="themeText">Dark Mode</span>
            </button>
        </header>

        <!-- Sidebar Overlay for Mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="progress-section">
                <div class="progress-title">
                    <i class="fas fa-chart-line"></i>
                    Interview Progress
                </div>

                <div class="progress-item">
                    <div class="progress-label">
                        <i class="fas fa-user"></i>
                        Personal Information
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="nameProgress" style="width: 0%"></div>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="progress-label">
                        <i class="fas fa-briefcase"></i>
                        Professional Experience
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="experienceProgress" style="width: 0%"></div>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="progress-label">
                        <i class="fas fa-laptop-code"></i>
                        Role & Position
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="positionProgress" style="width: 0%"></div>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="progress-label">
                        <i class="fas fa-code"></i>
                        Technical Skills
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="skillsProgress" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chat-container">
                <!-- Messages Area -->
                <div class="messages-area" id="messagesArea">
                    <div class="message assistant">
                        Welcome to TalentScout AI. I'm your professional hiring assistant designed to evaluate candidates efficiently. Let's begin with your full name.
                    </div>
                </div>

                <!-- Loading Indicator -->
                <div class="loading" id="loadingIndicator">
                    Processing your response...
                </div>

                <!-- Input Section -->
                <div class="input-section">
                    <div class="input-wrapper">
                        <textarea 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="Enter your response..."
                            rows="1"
                            onkeydown="handleKeyDown(event)"
                            oninput="autoResize(this)"
                        ></textarea>
                    </div>
                    <button class="send-button" onclick="sendMessage()" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                        <span>Send</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Application State
        let sessionId = generateSessionId();
        let isProcessing = false;
        let progressData = {
            name: 0,
            experience: 0,
            position: 0,
            skills: 0
        };

        // Utility Functions
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Theme Management
        function toggleTheme() {
            const html = document.documentElement;
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                // Switch to light theme
                body.removeAttribute('data-theme');
                themeIcon.className = 'fas fa-moon';
                themeText.textContent = 'Dark Mode';
                localStorage.setItem('talentscout-theme', 'light');
            } else {
                // Switch to dark theme
                body.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
                themeText.textContent = 'Light Mode';
                localStorage.setItem('talentscout-theme', 'dark');
            }
        }

        function initializeTheme() {
            const savedTheme = localStorage.getItem('talentscout-theme');
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
                themeText.textContent = 'Light Mode';
            } else {
                themeIcon.className = 'fas fa-moon';
                themeText.textContent = 'Dark Mode';
            }
        }

        // Sidebar Management
        function toggleSidebar() {
            if (window.innerWidth <= 768) {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebarOverlay');
                
                sidebar.classList.toggle('open');
                overlay.classList.toggle('active');
            }
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        }

        // Progress Management
        function updateProgress(type, percentage) {
            percentage = Math.min(Math.max(percentage, 0), 100);
            progressData[type] = percentage;
            
            const progressElement = document.getElementById(type + 'Progress');
            if (progressElement) {
                progressElement.style.width = percentage + '%';
                
                // Change color based on completion
                if (percentage === 100) {
                    progressElement.style.background = 'linear-gradient(90deg, var(--color-success) 0%, #16a34a 100%)';
                } else if (percentage > 0) {
                    progressElement.style.background = 'linear-gradient(90deg, var(--color-warning) 0%, #f59e0b 100%)';
                }
            }
        }

        function analyzeProgressFromMessage(message) {
            const text = message.toLowerCase();
            
            // Name detection
            if (/^[a-zA-Z\s]{2,50}$/.test(message.trim()) && message.trim().split(' ').length <= 4) {
                updateProgress('name', 100);
            }
            
            // Experience detection
            if (/\d+/.test(text) && (text.includes('year') || text.includes('experience') || text.includes('exp'))) {
                updateProgress('experience', 100);
            }
            
            // Position detection
            if (text.match(/(developer|engineer|analyst|manager|architect|lead|senior|junior|designer|consultant|specialist)/)) {
                updateProgress('position', 100);
            }
            
            // Skills detection
            if (text.match(/(python|javascript|java|react|angular|vue|node|sql|aws|azure|docker|kubernetes|git|html|css|c\+\+|c#|php|ruby|go|rust|swift)/)) {
                updateProgress('skills', 100);
            }
        }

        // Message Management
        function addMessage(content, isAssistant = false) {
            const messagesArea = document.getElementById('messagesArea');
            
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isAssistant ? 'assistant' : 'user'}`;
            messageElement.textContent = content;
            
            messagesArea.appendChild(messageElement);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function showTypingIndicator() {
            const messagesArea = document.getElementById('messagesArea');
            
            const typingElement = document.createElement('div');
            typingElement.className = 'typing-indicator';
            typingElement.id = 'typingIndicator';
            typingElement.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            
            messagesArea.appendChild(typingElement);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function showLoading() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const sendButton = document.getElementById('sendButton');
            
            loadingIndicator.classList.add('show');
            sendButton.disabled = true;
            isProcessing = true;
            
            showTypingIndicator();
        }

        function hideLoading() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const sendButton = document.getElementById('sendButton');
            
            loadingIndicator.classList.remove('show');
            sendButton.disabled = false;
            isProcessing = false;
            
            hideTypingIndicator();
        }

        // Input Management
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                if (!isProcessing) {
                    sendMessage();
                }
            }
        }

        // Core Chat Function
        async function sendMessage() {
            if (isProcessing) return;
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, false);
            analyzeProgressFromMessage(message);
            
            // Clear input and reset height
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Show loading state
            showLoading();
            
            try {
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Simulate realistic response time
                setTimeout(() => {
                    addMessage(data.response, true);
                    hideLoading();
                }, 800 + Math.random() * 400);
                
            } catch (error) {
                console.error('Error:', error);
                setTimeout(() => {
                    addMessage('I apologize, but I encountered a technical issue. Please try again in a moment.', true);
                    hideLoading();
                }, 800);
            }
        }

        // Responsive Handlers
        function handleResize() {
            if (window.innerWidth > 768) {
                closeSidebar();
            }
        }

        // Initialize Application
        function initializeApp() {
            initializeTheme();
            window.addEventListener('resize', handleResize);
            
            // Focus input on load
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                messageInput.focus();
            }
        }

        // Start the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
