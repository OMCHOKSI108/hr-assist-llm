    <h1>API Overview</h1>
    <p>Main endpoints:</p>
    <ul>
      <li>GET / -> Health & info</li>
      <li>GET /ui -> Serves frontend HTML</li>
      <li>POST /chat -> Chat endpoint (JSON: { user_input, session_id })</li>
    </ul>
    <p>Example curl:</p>
    <pre>curl -X POST -H "Content-Type: application/json" -d '{"user_input":"hello"}' http://localhost:8000/chat</pre>
